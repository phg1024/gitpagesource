<script>
    var context, canvas;
    var loader;

    $(document).on('imageloaded', function() {
        var I = loader.result;
        I.render(canvas);
    });

    function loadAndDisplay() {
        loader = new ImageLoader(800);  // 800 is maximum allowed resolution of the long edge
        loader.loadImage('bunnies.png', canvas);
    }
    window.onload = function() {
        // get the handle for canvas and context
        canvas = document.getElementById('cvs');
        context = canvas.getContext('2d');

        loadAndDisplay();
    }
</script>
