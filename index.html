---
layout: default
title: Peihong's Infinite Dimensional Space
---

<div class="content">
  <h2>Projects</h2>
    <ul class="projects">
        {% for project in site.data.projects %}
        <li>
            <a href="projects/{{ project.url }}">
                {{ project.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
